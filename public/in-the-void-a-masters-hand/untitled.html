    <main>
      <p>His cosmic energy instills knowledge<br/>to our brains and ideas on how;<br/>but an imbalance remains<br/>more like a seesaw,<br/>each side pumping up,<br/>and bracing for down<br/>And when up, they sing–</p><p>“Come Back to Me.”</p>
